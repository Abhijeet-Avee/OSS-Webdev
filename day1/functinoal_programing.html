<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Higher Order Functions..
        function foo(){
            console.log("Foo");
        }
        function bar(abc){
            abc()
        }
        bar(foo);
        console.log("Hello");
        const add = (a,b)=>{
            return a+b;
        }
        console.log(add(7,8));
    </script>
</body>
</html>
